<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VaeDeveloper</title>
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }
    canvas {
      display: block;
      cursor: none;
    }
    .button {
      margin-top: 40px;
      padding: 14px 28px;
      font-size: 1em;
      background-color: #00ffff;
      color: #000;
      font-weight: bold;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.2s;
      z-index: 1;
    }
    .button:hover {
      background-color: #00cccc;
    }
  </style>
</head>
<body>
  <canvas id="circle" width="700" height="700"></canvas>
  <a class="button" href="projects.html">View Projects</a>

  <script>
    const canvas = document.getElementById("circle");
    const ctx = canvas.getContext("2d");
    const center = canvas.width / 2;
    const radius = center * 0.95;
    const points = 180;

    let mouseX = center;
    let mouseY = center;

    canvas.addEventListener("mousemove", e => {
      const rect = canvas.getBoundingClientRect();
      mouseX = e.clientX - rect.left;
      mouseY = e.clientY - rect.top;
    });

    function drawFrame(time) {
      ctx.fillStyle = "#0d0d0d";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = "white";
      ctx.lineWidth = 0.3;

      // модификатор зависит от мыши
      const dx = mouseX - center;
      const dy = mouseY - center;
      const dist = Math.sqrt(dx * dx + dy * dy);
      const mod = 2 + Math.sin(time * 0.001) + (dist / center);

      for (let i = 0; i < points; i++) {
        const angle1 = (2 * Math.PI * i) / points;
        const angle2 = (2 * Math.PI * ((i * mod) % points)) / points;

        const x1 = center + radius * Math.cos(angle1);
        const y1 = center + radius * Math.sin(angle1);
        const x2 = center + radius * Math.cos(angle2);
        const y2 = center + radius * Math.sin(angle2);

        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.stroke();
      }

      requestAnimationFrame(drawFrame);
    }

    drawFrame(0);
  </script>
</body>
</html>
