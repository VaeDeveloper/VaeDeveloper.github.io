<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VaeDeveloper â€” Living Graph</title>
  <style>
    html, body {
      margin: 0;
      background: #111111;
      overflow: hidden;
      height: 100%;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }
    .nav {
      position: fixed;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 30px;
      z-index: 10;
    }
    .nav a {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      color: #eeeeee;
      text-decoration: none;
      font-size: 1.2em;
      padding: 10px 20px;
      border: 1px solid #55555555;
      border-radius: 5px;
      transition: background 0.2s;
    }
    .nav a:hover {
      background: #44444422;
    }
  </style>
</head>
<body>
  <canvas id="graph"></canvas>

  <div class="nav">
    <a href="#bio">Bio</a>
    <a href="#projects">Project</a>
    <a href="#contact">Contact</a>
  </div>

  <script>
    const canvas = document.getElementById("graph");
    const ctx = canvas.getContext("2d");
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      createConnections();

    function applyNodeAttraction() {
      for (let i = 0; i < nodes.length; i++) {
        for (let j = i + 1; j < nodes.length; j++) {
          const a = nodes[i];
          const b = nodes[j];
          const dx = b.x - a.x;
          const dy = b.y - a.y;
          const dist = Math.sqrt(dx * dx + dy * dy);

          const maxAttractDist = 300;
          if (dist > 100 && dist < maxAttractDist) {
            const force = (dist - 100) / maxAttractDist * 0.001;
            const nx = dx / dist;
            const ny = dy / dist;
            a.dx += nx * force;
            a.dy += ny * force;
            b.dx -= nx * force;
            b.dy -= ny * force;
          }
        }
      }
    }
    });

    const nodeCount = 100;
    let nodes = [];
    let connections = [];
    let hoveredNodeIndex = null;

    function createNodes() {
      nodes = [];
      for (let i = 0; i < nodeCount; i++) {
        const dx = (Math.random() - 0.5) * 0.3;
        const dy = (Math.random() - 0.5) * 0.3;
        nodes.push({
          x: Math.random() * width,
          y: Math.random() * height,
          dx: dx,
          dy: dy,
          initialDx: dx,
          initialDy: dy,
          radius: 2 + Math.random() * 2,
          targetRadius: 0,
          hasConnection: false
        });
      }
    }

    function createConnections() {
      connections = [];
      nodes.forEach(n => n.hasConnection = false);

      for (let i = 0; i < nodes.length; i++) {
        for (let j = i + 1; j < nodes.length; j++) {
          const dx = nodes[i].x - nodes[j].x;
          const dy = nodes[i].y - nodes[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 180) {
            connections.push([i, j]);
            nodes[i].hasConnection = true;
            nodes[j].hasConnection = true;
          }
        }
      }
    }

    canvas.addEventListener("mousemove", e => {
      const rect = canvas.getBoundingClientRect();
      const mx = e.clientX - rect.left;
      const my = e.clientY - rect.top;

      hoveredNodeIndex = null;
      for (let i = 0; i < nodes.length; i++) {
        const n = nodes[i];
        const dx = mx - n.x;
        const dy = my - n.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < n.radius + 5) {
          hoveredNodeIndex = i;
          break;
        }
      }
    });

    canvas.addEventListener("mousedown", e => {
      const rect = canvas.getBoundingClientRect();
      const mx = e.clientX - rect.left;
      const my = e.clientY - rect.top;

      nodes.forEach(n => {
        const dx = n.x - mx;
        const dy = n.y - my;
        const dist = Math.sqrt(dx * dx + dy * dy);
        const impulse = Math.max(0, 1 - dist / 150);
        const angle = Math.atan2(dy, dx);
        n.dx += Math.cos(angle) * impulse * 1.5;
        n.dy += Math.sin(angle) * impulse * 1.5;
        n.targetRadius = n.radius + impulse * 5; // scale up temporarily
      });
    });

    createNodes();
    createConnections();

    function applyNodeCollisions() {
      for (let i = 0; i < nodes.length; i++) {
        for (let j = i + 1; j < nodes.length; j++) {
          const a = nodes[i];
          const b = nodes[j];
          const dx = b.x - a.x;
          const dy = b.y - a.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          const minDist = a.radius + b.radius + 4;

          if (dist < minDist && dist > 0) {
            const overlap = (minDist - dist) / 2;
            const nx = dx / dist;
            const ny = dy / dist;
            a.x -= nx * overlap;
            a.y -= ny * overlap;
            b.x += nx * overlap;
            b.y += ny * overlap;

            const damping = 0.05;
            const ax = nx * damping;
            const ay = ny * damping;
            a.dx -= ax;
            a.dy -= ay;
            b.dx += ax;
            b.dy += ay;
          }
        }
      }
    }

    function draw() {
      applyNodeAttraction();

      ctx.fillStyle = "#1a1a1a";
      ctx.fillRect(0, 0, width, height);

      connections.forEach(([i, j]) => {
        const a = nodes[i];
        const b = nodes[j];
        ctx.beginPath();
        ctx.moveTo(a.x, a.y);
        ctx.lineTo(b.x, b.y);
        ctx.strokeStyle = (hoveredNodeIndex === i || hoveredNodeIndex === j) ? "#ffffff" : "#888888";
        ctx.lineWidth = (hoveredNodeIndex === i || hoveredNodeIndex === j) ? 1.5 : 1;
        ctx.stroke();
      });

      applyNodeCollisions();

      nodes.forEach((n, index) => {
        if (!n.hasConnection) return;

        if (n.targetRadius > 0) {
          n.radius += (n.targetRadius - n.radius) * 0.1;
          if (Math.abs(n.targetRadius - n.radius) < 0.1) {
            n.targetRadius = 0;
          }
        } else {
          const base = 2.5;
          n.radius += (base - n.radius) * 0.05;
        }

        ctx.beginPath();
        ctx.arc(n.x, n.y, n.radius, 0, Math.PI * 2);
        ctx.fillStyle = (hoveredNodeIndex === index) ? "#ffffff" : "#cccccc";
        ctx.fill();

        n.x += n.dx;
        n.y += n.dy;

        n.dx += (n.initialDx - n.dx) * 0.01;
        n.dy += (n.initialDy - n.dy) * 0.01;

        if (n.x < 0 || n.x > width) n.dx *= -1;
        if (n.y < 0 || n.y > height) n.dy *= -1;
      });

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
