<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VaeDeveloper â€” Living Graph</title>
  <style>
    html, body {
      margin: 0;
      background: #0d0d0d;
      overflow: hidden;
      height: 100%;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }
    .nav {
      position: fixed;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 30px;
      z-index: 10;
    }
    .nav a {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      color: #00ffff;
      text-decoration: none;
      font-size: 1.2em;
      padding: 10px 20px;
      border: 1px solid #00ffff55;
      border-radius: 5px;
      transition: background 0.2s;
    }
    .nav a:hover {
      background: #00ffff22;
    }
  </style>
</head>
<body>
  <canvas id="graph"></canvas>

  <div class="nav">
    <a href="#bio">Bio</a>
    <a href="#projects">Project</a>
    <a href="#contact">Contact</a>
  </div>

  <script>
    const canvas = document.getElementById("graph");
    const ctx = canvas.getContext("2d");
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    const nodeCount = 60;
    let nodes = [];
    let connections = [];

    function createNodes() {
      nodes = [];
      for (let i = 0; i < nodeCount; i++) {
        nodes.push({
          x: Math.random() * width,
          y: Math.random() * height,
          dx: (Math.random() - 0.5) * 0.3,
          dy: (Math.random() - 0.5) * 0.3,
          radius: 2 + Math.random() * 2
        });
      }
    }

    function createConnections() {
      connections = [];
      for (let i = 0; i < nodes.length; i++) {
        for (let j = i + 1; j < nodes.length; j++) {
          const dx = nodes[i].x - nodes[j].x;
          const dy = nodes[i].y - nodes[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 180) {
            connections.push([i, j]);
          }
        }
      }
    }

    function alignToLetter(letter) {
      const fontSize = 240;
      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = width;
      tempCanvas.height = height;
      const tempCtx = tempCanvas.getContext('2d');
      tempCtx.fillStyle = '#fff';
      tempCtx.font = `${fontSize}px sans-serif`;
      tempCtx.textAlign = 'center';
      tempCtx.textBaseline = 'middle';
      tempCtx.fillText(letter, width / 2, height / 2);
      const imageData = tempCtx.getImageData(0, 0, width, height).data;

      let targets = [];
      for (let y = 0; y < height; y += 10) {
        for (let x = 0; x < width; x += 10) {
          const index = (y * width + x) * 4;
          if (imageData[index] > 128) {
            targets.push({ x, y });
          }
        }
      }

      targets = targets.slice(0, nodeCount);
      for (let i = 0; i < nodes.length && i < targets.length; i++) {
        nodes[i].x = targets[i].x;
        nodes[i].y = targets[i].y;
        nodes[i].dx = 0;
        nodes[i].dy = 0;
      }
    }

    window.addEventListener("keydown", (e) => {
      if (e.key.toLowerCase() === 'b') alignToLetter('B');
      if (e.key.toLowerCase() === 'p') console.log("Project mode activated (you can hook this later)");
    });

    createNodes();
    createConnections();

    function draw() {
      ctx.fillStyle = "#0d0d0d";
      ctx.fillRect(0, 0, width, height);

      ctx.strokeStyle = "#00ffff22";
      ctx.lineWidth = 1;
      connections.forEach(([i, j]) => {
        const a = nodes[i];
        const b = nodes[j];
        ctx.beginPath();
        ctx.moveTo(a.x, a.y);
        ctx.lineTo(b.x, b.y);
        ctx.stroke();
      });

      nodes.forEach(n => {
        ctx.beginPath();
        ctx.arc(n.x, n.y, n.radius, 0, Math.PI * 2);
        ctx.fillStyle = "#00ffff";
        ctx.fill();

        n.x += n.dx;
        n.y += n.dy;

        if (n.x < 0 || n.x > width) n.dx *= -1;
        if (n.y < 0 || n.y > height) n.dy *= -1;
      });

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
