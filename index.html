<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Generative Mesh</title>
  <style>
    html, body {
      margin: 0;
      background: #0d0d0d;
      overflow: hidden;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }
    canvas {
      display: block;
    }
    .button {
      position: absolute;
      bottom: 40px;
      padding: 12px 24px;
      background: #00ffff;
      color: #000;
      font-weight: bold;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #00cccc;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="800" height="800"></canvas>
  <a class="button" href="projects.html">View Projects</a>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const w = canvas.width;
    const h = canvas.height;
    const center = { x: w / 2, y: h / 2 };
    const radius = w * 0.45;
    const pointsCount = 360;
    const points = [];

    let mouseInfluence = 0.5;

    // генерируем точки по кругу
    for (let i = 0; i < pointsCount; i++) {
      const angle = (2 * Math.PI * i) / pointsCount;
      points.push({
        x: center.x + radius * Math.cos(angle),
        y: center.y + radius * Math.sin(angle)
      });
    }

    canvas.addEventListener("mousemove", (e) => {
      const rect = canvas.getBoundingClientRect();
      const mx = e.clientX - rect.left;
      const dx = mx - center.x;
      const norm = Math.max(-1, Math.min(1, dx / (w / 2)));
      // сглаженное приближение к новой цели
      mouseInfluence = 0.05 + 0.95 * (norm + 1) / 2;
    });

    function draw() {
      ctx.fillStyle = "#0d0d0d";
      ctx.fillRect(0, 0, w, h);
      ctx.strokeStyle = "white";
      ctx.lineWidth = 0.1;

      for (let i = 0; i < points.length; i++) {
        for (let j = i + 1; j < points.length; j++) {
          // шанс соединения зависит от дистанции и mouseInfluence
          const prob = mouseInfluence * 0.01;
          if (Math.random() < prob) {
            ctx.beginPath();
            ctx.moveTo(points[i].x, points[i].y);
            ctx.lineTo(points[j].x, points[j].y);
            ctx.stroke();
          }
        }
      }

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
