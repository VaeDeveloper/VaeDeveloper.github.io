<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VaeDeveloper â€” Living Graph</title>
  <style>
    html, body {
      margin: 0;
      background: #0d0d0d;
      overflow: hidden;
      height: 100%;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }
    .nav {
      position: fixed;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 30px;
      z-index: 10;
    }
    .nav a {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      color: #00ffff;
      text-decoration: none;
      font-size: 1.2em;
      padding: 10px 20px;
      border: 1px solid #00ffff55;
      border-radius: 5px;
      transition: background 0.2s;
    }
    .nav a:hover {
      background: #00ffff22;
    }
  </style>
</head>
<body>
  <canvas id="graph"></canvas>

  <div class="nav">
    <a href="#bio">Bio</a>
    <a href="#projects">Project</a>
    <a href="#contact">Contact</a>
  </div>

  <script>
    const canvas = document.getElementById("graph");
    const ctx = canvas.getContext("2d");
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    const nodeCount = 60;
    let nodes = [];
    let connections = [];
    let hoveredNodeIndex = null;

    function createNodes() {
      nodes = [];
      for (let i = 0; i < nodeCount; i++) {
        nodes.push({
          x: Math.random() * width,
          y: Math.random() * height,
          dx: (Math.random() - 0.5) * 0.3,
          dy: (Math.random() - 0.5) * 0.3,
          radius: 2 + Math.random() * 2
        });
      }
    }

    function createConnections() {
      connections = [];
      for (let i = 0; i < nodes.length; i++) {
        for (let j = i + 1; j < nodes.length; j++) {
          const dx = nodes[i].x - nodes[j].x;
          const dy = nodes[i].y - nodes[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 180) {
            connections.push([i, j]);
          }
        }
      }
    }

    canvas.addEventListener("mousemove", e => {
      const rect = canvas.getBoundingClientRect();
      const mx = e.clientX - rect.left;
      const my = e.clientY - rect.top;

      hoveredNodeIndex = null;
      for (let i = 0; i < nodes.length; i++) {
        const n = nodes[i];
        const dx = mx - n.x;
        const dy = my - n.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < n.radius + 5) {
          hoveredNodeIndex = i;
          break;
        }
      }
    });

    createNodes();
    createConnections();

    function draw() {
      ctx.fillStyle = "#0d0d0d";
      ctx.fillRect(0, 0, width, height);

      connections.forEach(([i, j]) => {
        const a = nodes[i];
        const b = nodes[j];
        ctx.beginPath();
        ctx.moveTo(a.x, a.y);
        ctx.lineTo(b.x, b.y);
        ctx.strokeStyle = (hoveredNodeIndex === i || hoveredNodeIndex === j) ? "#00ffffaa" : "#00ffff22";
        ctx.lineWidth = (hoveredNodeIndex === i || hoveredNodeIndex === j) ? 1.5 : 1;
        ctx.stroke();
      });

      nodes.forEach((n, index) => {
        ctx.beginPath();
        ctx.arc(n.x, n.y, n.radius, 0, Math.PI * 2);
        ctx.fillStyle = (hoveredNodeIndex === index) ? "#ffffff" : "#00ffff";
        ctx.fill();

        n.x += n.dx;
        n.y += n.dy;

        if (n.x < 0 || n.x > width) n.dx *= -1;
        if (n.y < 0 || n.y > height) n.dy *= -1;
      });

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
