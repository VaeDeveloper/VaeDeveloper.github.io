<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VaeDeveloper</title>
  <style>
    html, body {
      margin: 0;
      background: #0d0d0d;
      overflow: hidden;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }
    .shape-button {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: white;
      bottom: 60px;
      right: 60px;
      cursor: pointer;
      pointer-events: auto;
      transition: background-color 0.2s;
    }
    .shape-button:hover {
      background-color: #cccccc;
    }
  </style>
</head>
<body>
  <canvas id="wave"></canvas>
  <div class="overlay">
    <a href="projects.html" class="shape-button"></a>
  </div>

  <script>
    const canvas = document.getElementById("wave");
    const ctx = canvas.getContext("2d");
    let width, height;

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resize);
    resize();

    const lines = 40;
    const spacing = 30; // Увеличим амплитуду волн

    function draw(time) {
      ctx.clearRect(0, 0, width, height);
      ctx.strokeStyle = "white";
      ctx.lineWidth = 1;

      for (let i = 0; i < lines; i++) {
        ctx.beginPath();
        for (let x = 0; x < width; x += 6) {
          const phase = time * 0.001 + i * 0.2;
          const y = height / 2 + Math.sin(x * 0.008 + phase) * spacing;
          if (x === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
        }
        ctx.stroke();
      }

      requestAnimationFrame(draw);
    }

    draw(0);
  </script>
</body>
</html>
