<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Node Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/drawflow/dist/drawflow.min.css" />
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%; overflow: hidden;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #111111;
      color: #eee;
      user-select: none;
    }
    #drawflow {
      width: 100%;
      height: 100vh;
      background-color: #1a1a1a;
    }
  </style>
</head>
<body>
  <div id="drawflow"></div>

  <script src="https://unpkg.com/drawflow/dist/drawflow.min.js"></script>
  <script>
    const editor = new Drawflow(document.getElementById('drawflow'));
    editor.start();

    // Добавляем две ноды вручную с id и параметрами
    editor.addNode('Hello Node', 1, 1, 100, 100, 'node_1', {}, `
      <div style="padding:10px; color:#00ffff;">
        Hello World
        <div class="output" data-output="output_1"></div>
      </div>
    `);

    editor.addNode('Another Node', 1, 1, 400, 100, 'node_2', {}, `
      <div style="padding:10px; color:#00ffff;">
        Another Node
        <div class="input" data-input="input_1"></div>
      </div>
    `);

    // Создаем соединение вручную
    editor.addConnection('node_1', 'output_1', 'node_2', 'input_1');
  </script>
</body>
</html>
