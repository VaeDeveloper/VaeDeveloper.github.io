<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Drawflow Demo</title>
<link rel="stylesheet" href="https://unpkg.com/drawflow/dist/drawflow.min.css" />
<style>
  #drawflow {
    width: 100vw;
    height: 100vh;
    background: #111;
  }
</style>
</head>
<body>
  <div id="drawflow"></div>

  <script src="https://unpkg.com/drawflow/dist/drawflow.min.js"></script>
  <script>
    const editor = new Drawflow(document.getElementById('drawflow'));
    editor.start();

    editor.addNode('Node 1', 1, 1, 100, 100, 'node1', {}, `
      <div style="padding:10px; color:#0ff;">
        <p>Node 1</p>
        <div class="input" data-input="input_1"></div>
        <div class="output" data-output="output_1"></div>
      </div>
    `);

    editor.addNode('Node 2', 1, 1, 400, 100, 'node2', {}, `
      <div style="padding:10px; color:#0ff;">
        <p>Node 2</p>
        <div class="input" data-input="input_1"></div>
        <div class="output" data-output="output_1"></div>
      </div>
    `);

    editor.addConnection('node1', 'output_1', 'node2', 'input_1');
  </script>
</body>
</html>
